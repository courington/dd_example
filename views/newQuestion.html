{% extends 'layout.html' %}

{% block title %}New Question{% endblock %}

{% block content %}
<h1>create a new question</h1>
<form name="questionForm" action="/question" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="questionTitle" class="col-xs-2 control-label lead">question title</label>
        <div class="col-xs-10">
            <input type="text" id="questionTitle" name="questionTitle" placeholder="question title">
        </div>
    </div>
    <div class="form-group">
        <label for="tagString" class="col-xs-2 control-label lead">tags:</label>
        <div class="col-xs-10">
            <input type="text" id="tagString" name="tagString" placeholder="tags">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-2">&nbsp;</div>
        <div class="col-xs-10">
            <input type="submit" value="add question" class="btn btn-primary">
        </div>
    </div>
</form>
{%endblock%}
